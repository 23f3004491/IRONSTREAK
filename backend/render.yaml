services:
  - type: web
    name: ironstreak-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ironstreak-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_ORIGIN
        sync: false
      - key: USER1_EMAIL
        sync: false
      - key: USER1_PASSWORD
        sync: false
      - key: USER2_EMAIL
        sync: false
      - key: USER2_PASSWORD
        sync: false

databases:
  - name: ironstreak-db
    plan: free
